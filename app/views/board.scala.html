@(message: String, topics :List[Topic])
@main("กระดานข่าว") {

      <div class="row-fluid">
      	<div class="pull-right">
        	<a href="#" class="btn btn-small btn-primary">ตั้งกระทู้ใหม่</a>
        </div>
        
        <h4>Webboard</h4>            
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td style="width:10%; text-align:center">No.</td>
                    <td style="width:70%; text-align:center">กระทู้</td>
                    <td style="width:20%; text-align:center">วันเวลา</td>
                </tr>
            </thead>
            <tbody>
            	@for(topic <- topics){
                <tr>
                    <td style="width:10%; text-align:center">@{topic.id}</td>
                    <td style="width:10%; text-align:left">@{topic.title}</td>
                    <td style="width:10%; text-align:center">@{topic.date.format("dd/MM/YYYY")}</td>
                </tr>
                }
            </tbody>
            <tfoot>
            </tfoot>
        </table>
      </div>
